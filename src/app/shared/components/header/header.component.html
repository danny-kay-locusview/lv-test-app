<ion-header class="ion-no-border">
  <ion-toolbar [color]="!transparent ? 'secondary' : null" [class.transparent]="transparent">
    <ion-buttons slot="start">
      <ion-back-button [class.can-go-back]="canGoBack"></ion-back-button>
    </ion-buttons>

    <ion-title *ngIf="title">{{ title }}</ion-title>

    <ion-buttons *ngIf="hamburger" slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
