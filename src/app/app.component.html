<ion-app>
  <ion-split-pane when="lg" contentId="main-content">
    <ion-menu contentId="main-content" side="end">
      <ion-header>
        <ion-toolbar color="secondary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/home" routerLinkActive="active" routerDirection="back" detail="false">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

            <ion-item routerLink="/gnss" routerLinkActive="active" detail="false">
              <ion-icon name="compass-outline" slot="start"></ion-icon>
              <ion-label>GNSS</ion-label>
            </ion-item>

            <ion-item routerLink="/ble" routerLinkActive="active" detail="false">
              <ion-icon name="bluetooth-outline" slot="start"></ion-icon>
              <ion-label>BLE</ion-label>
            </ion-item>

            <ion-item routerLink="/usb" routerLinkActive="active" detail="false" disabled="true">
              <ion-icon src="../assets/icons/usb.svg" slot="start"></ion-icon>
              <ion-label>USB</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
